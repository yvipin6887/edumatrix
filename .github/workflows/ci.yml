name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Uses your nxCloudId automatically for remote caching
      - name: Set NX SHAs for affected
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: main   # matches your defaultBase

      # - name: Lint affected
      #   run: npx nx affected --target=lint --parallel=3

      # - name: Typecheck affected
      #   run: npx nx affected --target=typecheck --parallel=3

      # - name: Test affected
      #   run: npx nx affected --target=test --parallel=3 --ci

      - name: Build affected
        run: npx nx affected --target=build --configuration=production --parallel=3